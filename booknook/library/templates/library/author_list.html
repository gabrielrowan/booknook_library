{% extends 'base.html' %}
{% block content %}
<div class="container px-4 px-lg-5 mt-5 text-center">
    <h1 class="display-1">Authors</h1>
</div>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center">
            {% for author in authors %}
            <div class="col mb-5">
                <div class="card" style="width: 18rem;">
                    <img src="{{author.photo.url}}" class="card-img-top"
                        alt="{{author.first_name}} {{author.last_name}} photo">
                    <div class="card-body text-center">
                        <h4>{{author.first_name}} {{author.last_name}}</h4>
                        <a href="{{ author.get_absolute_url }}" class="btn btn-secondary rounded-0 border">About</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <li>No authors found.</li>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
