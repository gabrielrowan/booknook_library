{% extends 'base.html' %}
{% block content %}
<div class="container px-4 px-lg-5 mt-5 text-center">
    {% for subgenre in subgenres %}
    <button type="button" class="btn rounded-pill text-white"
        style="background-color: {% cycle '#398d7e' '#2f888e' '#3e8197' '#557996' '#68718e' '#746a81' %}">
        {{ subgenre.name }}
    </button>
    {% endfor %}
</div>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center">
            {% for book in books %}
            <div class="col mb-5">
                <div class="card h-100 rounded-0">
                    <img src="{{book.cover_image.url}}" class="card-img-top rounded-0" alt="{{book.title}} book cover">
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <p class="card-text">{{book.author}}</p>
                        <a href="{{ book.get_absolute_url }}" class="btn btn-secondary rounded-0 border">About</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>There are no books to display at the moment</p>
            {%endfor %}
        </div>
    </div>
</section>
{% endblock %}
