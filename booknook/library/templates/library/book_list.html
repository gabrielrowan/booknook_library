{% extends 'base.html' %}
{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="d-flex justify-content-center my-3">
            <form class="d-flex search-form" method="GET" action="{% url 'books' %}">
                {{ form.searchQuery }}
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center">
            {% for book in books|dictsort:"title" %}
            <div class="col mb-5">
                <div class="card h-100 rounded-0 book-card">
                    <img src="{{book.cover_image.url}}" class="card-img-top mt-3 rounded-0" alt="{{book.title}} book cover">
                    <div class="card-body">
                        <div class="card-body-text">
                            <h5 class="card-title">{{book.title}}</h5>
                            <p class="card-text">{{book.author}}</p>
                        </div>
                        <a href="{{ book.get_absolute_url }}" class="btn btn-secondary rounded border">About</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>There are no books to display at the moment</p>
            {%endfor %}
        </div>
    </div>
</section>
{% endblock %}
