{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center m-5">
  <div class="p-4 m-4 rounded login-form-container border border-secondary bg-light">
    <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
      <label for="{{ form.email.id_for_label }}" class="col-form-label">{{ form.email.label }}</label>
        <p>{{ form.email }}</p>
      <input type="submit" class="btn btn-dark" value="Reset password">
    </form>
  </div>
</div>
{% endblock %}
